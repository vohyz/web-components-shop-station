<link rel="stylesheet" type="text/css" href="../css/login.css" />
<div>
    <div class="bigblack"></div>
    <div class="logindesk">
        <div class="logintitle">
            <img src="image/logo.png"/>
        </div>
            <div id="loginContent">
                <div id="loginform">
                    <span>注册新账户</span>
                    <input class="ltextbox m" id="id" name="id" type="text" placeholder="用户名">
                    <input class="ltextbox l" id="email" name="email" type="text" placeholder="电子邮件地址">
                    <input class="ltextbox l" id="password" name="password" type="text" placeholder="密码">
                    <button class="lbutton2" onclick="register()">注册</button>
                </div>
                <div class='bottom'>
                    如已有账户，请<a href="/#/login">登录</a>
                </div>
            </div>
    </div>
</div>
